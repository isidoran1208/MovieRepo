<div class="com-sm-3">
    <div class="col-xs-7">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" [(ngModel)]="movie.title">
                </div>
                <div class="col-sm-5 form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="descrption" class="form-control" [(ngModel)]="movie.description">
                </div>
                <div class="col-sm-5 form-group">
                    <label for="start_date">Start date</label>
                    <input type="date" [ngModel] ="dt | date:'yyyy-MM-dd'" (ngModelChange)="dt = $event" 
                    id="start_date" name="start_date" class="form-control" [(ngModel)]="movie.start_date">
                </div>
                <div class="col-sm-5 form-group">
                    <label for="genre">Genre</label>
                    <select class="form-control" id="genre" name="genre" [(ngModel)]="movie.genre">
                        <option value="" disabled>Choose a genre</option>
                        <option *ngFor="let g of genres" [ngValue]="g.id">{{ g.name }}</option>
                    </select>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="photo">Photo</label>
                    <input type="file" class="form-control" id="photo" name="photo" (change)="onPhotoChange($event)">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7">
                    <button class="btn btn-success" type="submit" (click)="onMovieAdd()">Add</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
